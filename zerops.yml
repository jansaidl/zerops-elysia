zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - |
          PATH=/root/.bun/bin:$PATH
          whereis bun
          bun install --production
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      start: NODE_ENV=production bun src/index.ts
