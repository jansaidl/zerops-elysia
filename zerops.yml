zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - "cat /root/.env"
        - "echo '----------------'"
        - "env"
        - "echo PS1: $PS1"
        - "echo HOME: $HOME"
        - "echo PATH=$PATH"
        - "echo BUN_INSTALL=$BUN_INSTALL"
        - "whereis bun"
        - "bun install --production"
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      start: NODE_ENV=production bun src/index.ts
