zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - |
          chmod +x build.sg
          ./build.sh
          bun install --production
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
          echo 'export PATH="/root/.bun/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
      start: NODE_ENV=production bun src/index.ts
