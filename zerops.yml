zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - /root/.bun/bin/bun install
        - ls -la
        - cat /build/source/vite.config.ts
        - /root/.bun/bin/bun run build
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      start: NODE_ENV=production /root/.bun/bin/bun start
  - setup: svelte
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - /root/.bun/bin/bun install
        - ls -la
        - cat /build/source/vite.config.ts
        - /root/.bun/bin/bun run build
      deploy:
        - ./build
        - package.json
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      start: NODE_ENV=production /root/.bun/bin/bun start