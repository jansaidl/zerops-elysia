zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
        - |
          echo "-0 --"
          echo $PATH
          echo 'export PATH=/root/.bun/bin:\\$PATH' >> ~/.bashrc
          echo "-1 --"
          echo $PATH
          echo "-2 --"
          cat ~/.bashrc
          echo "-2 ----- source"
          source ~/.bashrc
          echo "-3 -- echo"
          echo $PATH
      buildCommands:
        - |
          echo "-4 --"
          echo $PATH
          whereis bun || true
          ls -la /root/.bun/bin || true
          bun install --production
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
          echo 'export PATH="/root/.bun/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
      start: NODE_ENV=production bun src/index.ts
