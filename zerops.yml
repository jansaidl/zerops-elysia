zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - |
          cat /root/.bashrc
          source /root/.bashrc
          echo "-4 --"
          echo $PATH
          whereis bun || true
          ls -la /root/.bun/bin || true
          echo HOME JE $HOME
          bun install --production
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
          echo 'export PATH="/root/.bun/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
      start: NODE_ENV=production bun src/index.ts
