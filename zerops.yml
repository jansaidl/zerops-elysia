zerops:
  - setup: elysia
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
        - |
          echo 'export PATH="/root/.bun/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
          sleep 60
      buildCommands:
        - |
          sleep 60
          bun install --production          
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
          echo 'export PATH="/root/.bun/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
      start: NODE_ENV=production bun src/index.ts
